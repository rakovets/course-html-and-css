<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="jquery/b1.jquary.js">
</head>

<body style="background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(201,90,113,1) 100%);">
  <div style="background: rgb(63,94,251);
  background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(158,51,73,1) 100%);" class="container">
    <div class="row">
      <div class="col-2">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="https://www.youtube.com/">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
      <div class="col-10">
        <h2 style="color: #17a2b8!important; text-align: center; padding: 10px;">Resigned</h2>

        <div class="row">
          <div class="col">
            <form>
              <div class="form-row">
                <div style="color: #17a2b8!important;" class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div style="color: #17a2b8!important;" class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
              </div>
              <div style="color: #17a2b8!important;" class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div style="color: #17a2b8!important;" class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div style="color: #17a2b8!important;" class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div style="color: #17a2b8!important;" class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div style="color: #17a2b8!important;" class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label style="color: #17a2b8!important;" class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="Siningup" style=" color: #17a2b8!important;">
                <a href="profile.html" class="btn"><button type="button" class="btn btn-outline-light">Resigned</button></a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="jquery/b1.jquary.js">
  
</body>

</html>
